{% extends 'base-template/base.html' %}

{% block title %}Registrar Professor{% endblock %}

{% block content %}
<h2>Registrar Professor</h2>

<form method="post" novalidate class="mb-4">
    {% csrf_token %}

    <!-- Display success or warning messages -->
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Professor form fields -->
    <div class="mb-3">
        {{ form.as_p }}  <!-- This will use the custom labels -->
    </div>      

    <button type="submit" class="btn btn-primary mt-3">Registrar</button>
</form>
{% endblock %}
