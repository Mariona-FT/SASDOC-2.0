<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SASDOC 2.0{% endblock %}</title>
    
    <!-- Load Django's static template tag -->
    {% load static %}

    <!-- Link to Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SASDOC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Inici</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Assignacions</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Professors</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Cursos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacte</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item"> Hi {{ user.username }}  &nbsp;&nbsp; 
                                <a href="{% url 'logout' %}" class="btn btn-link">Close session</a>
                        {% else %}
                                <a href="{% url 'login' %}" class="btn btn-link">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024-25 SASDOC 2.0. Tots els drets reservats.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
